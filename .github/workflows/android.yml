name: Build VPN BRI - Original Source Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Ambil Jantung VPN
      run: |
        mkdir -p V2rayNG/app/libs
        curl -L https://github.com/2dust/AndroidLibXrayLite/releases/latest/download/libv2ray.aar -o V2rayNG/app/libs/libv2ray.aar

    - name: Optimasi RAM 5.5GB (Verdict Copilot)
      run: |
        mkdir -p ~/.gradle
        cat >> ~/.gradle/gradle.properties << EOF
        org.gradle.jvmargs=-Xmx5500m -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ParallelRefProcEnabled -XX:+AlwaysPreTouch
        org.gradle.parallel=true
        org.gradle.workers.max=4
        kotlin.incremental=false
        kotlin.compiler.execution.strategy=in-process
        android.dexOptions.incremental=true
        android.enableJetifier=true
        EOF

    - name: Build APK Final
      working-directory: ./V2rayNG
      run: |
        chmod +x gradlew
        ./gradlew clean assembleFdroidDebug \
          --no-daemon \
          --stacktrace \
          --build-cache \
          -P org.gradle.jvmargs="-Xmx5500m"
      
    - name: Upload APK on Success
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: VPN-BRI-V33-SUCCESS
        path: V2rayNG/app/build/outputs/apk/fdroid/debug/*.apk

    - name: Upload Build Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Failure-Logs
        path: |
          V2rayNG/build/reports/
          V2rayNG/app/build/reports/
