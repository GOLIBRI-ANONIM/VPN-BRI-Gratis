name: Build VPN BRI - Original Source Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Ambil Jantung VPN
      run: |
        mkdir -p V2rayNG/app/libs
        curl -L https://github.com/2dust/AndroidLibXrayLite/releases/latest/download/libv2ray.aar -o V2rayNG/app/libs/libv2ray.aar

    - name: Optimasi RAM 5.5GB (Verdict Copilot)
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.jvmargs=-Xmx5500m -XX:+UseG1GC" >> ~/.gradle/gradle.properties
        echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
        # Nonaktifkan incremental sesuai saran Copilot agar build bersih
        echo "kotlin.incremental=false" >> ~/.gradle/gradle.properties

    # STEP PERBAIKI KODE (AppConfig) DIHAPUS TOTAL AGAR TIDAK ERROR

    - name: Build APK Final
      working-directory: ./V2rayNG
      run: |
        chmod +x gradlew
        ./gradlew clean assembleFdroidDebug --no-daemon --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VPN-BRI-V33-SUCCESS
        path: V2rayNG/app/build/outputs/apk/fdroid/debug/*.apk
